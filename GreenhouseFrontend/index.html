<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Climate Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üå± Greenhouse Climate Control</h1>
        <p>Advanced Environmental Monitoring & Control System</p>
        <div class="status-indicator"></div>
    </div>

    <div class="main-grid">
        <div class="data-section">
            <div class="current-data">
                <div class="data-card temperature">
                    <span class="icon">üå°Ô∏è</span>
                    <div class="value" id="temperature">--</div>
                    <div class="label">Temperature (¬∞C)</div>
                </div>
                <div class="data-card humidity">
                    <span class="icon">üíß</span>
                    <div class="value" id="humidity">--</div>
                    <div class="label">Humidity (%)</div>
                </div>
                <div class="data-card light">
                    <span class="icon">‚òÄÔ∏è</span>
                    <div class="value" id="light">--</div>
                    <div class="label">Light (Lux)</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-controls">
                    <button class="time-button" onclick="changeTimeRange('now')">Now</button>
                    <button class="time-button active" onclick="changeTimeRange('day')">Today</button>
                    <button class="time-button" onclick="changeTimeRange('week')">This Week</button>
                    <button class="time-button" onclick="changeTimeRange('month')">This Month</button>
                </div>
                <div class="chart-container">
                    <canvas id="climateChart"></canvas>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <h3>üéõÔ∏è Control Panel</h3>

            <div class="control-group">
                <h4>Ventilation</h4>
                <button class="control-button off" id="windowBtn" onclick="toggleDevice('window')">
                    Windows: OFF
                </button>
                <button class="control-button off" id="fanBtn" onclick="toggleDevice('fan')">
                    Fans: OFF
                </button>
            </div>
            <div class="setpoints-panel">
                <h3>üéØ Setpoints</h3>

                <div class="setpoint-group">
                    <h4>Temperature (¬∞C)</h4>
                    <div class="setpoint-input-group">
                        <input type="number" id="temperatureSetpoint" placeholder="22" step="0.1" min="0" max="50">
                        <button class="setpoint-button" onclick="updateSetpoint('temperature')">Set</button>
                    </div>
                </div>

                <div class="setpoint-group">
                    <h4>Humidity (%)</h4>
                    <div class="setpoint-input-group">
                        <input type="number" id="humiditySetpoint" placeholder="55" step="1" min="0" max="100">
                        <button class="setpoint-button" onclick="updateSetpoint('humidity')">Set</button>
                    </div>
                </div>

                <div class="setpoint-group">
                    <h4>Light (Lux)</h4>
                    <div class="setpoint-input-group">
                        <input type="number" id="lightSetpoint" placeholder="400" step="10" min="0" max="2000">
                        <button class="setpoint-button" onclick="updateSetpoint('light')">Set</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <h4>Lighting</h4>
                <button class="control-button off" id="ledBtn" onclick="toggleDevice('led')">
                    LED Lights: OFF
                </button>
            </div>
        </div>
    </div>
</div>

<script src="config.js"></script>
<script src="chart.js"></script>
<script src="api.js"></script>
<script src="app.js"></script>
</body>
</html>
